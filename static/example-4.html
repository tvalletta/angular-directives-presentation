<html ng-app="solar">
	<head>
		<title>Angular Example 4</title>
        <link href="css/example.css" rel="stylesheet" />
		<script src="js/lib/angular.min.js"></script>
		<script src="js/example-ctrl-4.js"></script>

	<body ng-controller="Ctrl4">

</html>
